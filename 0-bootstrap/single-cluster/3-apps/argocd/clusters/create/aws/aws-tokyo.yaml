apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-cluster-aws-tokyo
  annotations:
    argocd.argoproj.io/sync-wave: "350"
  labels:
    gitops.tier.layer: applications
# Due to Bug within RHACM 2.2 and ArgoCD, this needs to be commented out to allow a clean removal.
# Issue raised to track
#  finalizers:
#    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: clusters/cluster-build/aws/aws-tokyo/
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
          - CreateNamespace=true
