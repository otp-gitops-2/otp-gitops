apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: managed-argocd-namespace
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: managed-argocd
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: namespaces/managed-argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
